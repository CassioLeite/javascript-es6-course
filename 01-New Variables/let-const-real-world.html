<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let and const real world</title>
</head>
<body>
<script>
    // IIFE (Immediately Invoked Function Expression)
    // Is a function that runs itself immediately and create a scope and nothing is going to leak and pollute the global scope of the window 
    (function(){
        var firtsName = 'Cassio';
        console.log(`My first name is ${firtsName} and my last name is Leite`);
    })();

    // It's going to display an error since the use of var variable was globally prevented 
    // console.log(firtsName);

    // The use of let and const solved the var variables problem
    // This is a simple block of code.
    {
        const name = 'Cassio';
        console.log(name); 
    }

    // It is not going to display any value. 
    console.log(name);

    for (var i = 0; i < 10; i++) {
        console.log(i);
        setTimeout(function(){
            console.log('The number is: ' + i);
        }, 1000);
    }

    for (let j = 0; j < 10; j++) {
        console.log(j);
        setTimeout(function(){
            console.log('The number is: ' + j);
        }, 1000);
    }

</script>        
</body>
</html>
