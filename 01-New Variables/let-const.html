<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>let const</title>
</head>
<body>
<script>
    const person = {
        name: 'Cassio',
        age: 28
    }

    // We can reassign the attributes of const objects.
    console.log(person);

    if (person.age == 28) 
        person.age += 1;
        console.log(person);

    
    // Freezing objects
    Object.freeze(person);
    if (person)
        person.age = 30;

    // Person's age will not change.
    console.log(person);
    
</script>
</body>
</html>
